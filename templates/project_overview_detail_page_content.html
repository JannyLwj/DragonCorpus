				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">


					<div class="span10">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">
							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i>{{project_name}}</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

								<div class="caption"><i class="icon-edit"></i>Filter</div>

							</div>

							<div class="portlet-body">
                    <div class="control-group">

		</div>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<script src="/static/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="/static/bootstrap-table/bootstrap-table.js"></script>
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/js/bootstrap-editable.js"></script>
<script src="/static/bootstrap-table/extensions/bootstrap-table-editable.js"></script>


<script>
    jQuery(document).ready(function () {
        initTable();

    });

    var $table = $('#table'),
        selections = [];

    $button = $('#button');

    $(function () {
         $button.click(function () {
             $table.bootstrapTable('insertRow', {
                 index: 0,
                 row: {
                     utterance: '',
                     audio: '',
                     domain: '',
                     intent:'',
                     slotnames: '',
                     slotvalues: '',
                 }
             });
         });
     });

    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            pagination: true,
			pageNumber: 1,
			pageSize: 25,
			pageList: [10, 25, 50, 100],
			search: true,
			sortable: true,
            sortOrder: "asc",
			<!--strictSearch: true,-->
			<!--showPaginationSwitch:true,-->
            columns: [
                [{
                    checkbox: true,
                    visible: true
                }, {
                        title: 'utterance',
                        field: 'utterance',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '15%'
                    },
                    {
                        title: 'audio',
                        field: 'audio',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '20%'
                    },
                    {
                        title: 'domain',
                        field: 'domain',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '10%'
                    },
                    {
                        title: 'intent',
                        field: 'intent',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '10%'
                    },
                    {
                        title: 'slotnames',
                        field: 'slotnames',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '30%'
                    },
                    {
                        title: 'slotvalues',
                        field: 'slotvalues',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '30%'
                    }
                ],
            ]
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function responseHandler(res) {
        return res;
    }

    function getHeight() {
        return $(window).height() - 200;
    }

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function rowStyle(row, index) {
        var classes = ['active', 'success', 'info', 'warning', 'danger'];
        if (index % 2 === 0) {
            return {
                classes: classes[index % 2]
            };
        }
        return {};
    }

    function cellStyle(value, row, index, field) {
        return {
            css: {
                "word-break": "break-all",
                "word-wrap": "break-all",
                "font-size": "10px"
            }
        };
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p>' + value + '</p>');
        });
        return html.join('');
    }
    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        }
    };

    function operateFormatter(value, row, index) {
        var work_set_id = row.work_set_id;
        return [
            '<a class="btn btn-success ',
            '"href="/annotation_review/show_detail_report/',
            work_set_id,
            '/">Detail',
            '</a>'
        ].join('');
    }

        $("#domain_selecter").select2({
        theme: "bootstrap",
        ajax: {
            cache: true,
            delay: 250,
            type: "get",
            url: "/manage/get_all_domain/" ,
            dataType: "json",
            contentType: "application/json",
            data: function (params) {
                return {
                    q: params.term,
                };
            },
            processResults: function (data) {
                return {
                    results: data
                };
            },
        }
    });

</script>
