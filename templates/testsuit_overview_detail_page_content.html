<script>
    jQuery(document).ready(function () {
        initTable();
    });

    var $table = $('#table_testsuit'),
    $search_button=$('#search_button');

    function initTable() {
        $table.bootstrapTable({
			method: 'get',
			url:"/management/testsuit_overview_detail_table/",
			queryParams: function (params) {
				<!--var $domain_selects = $("#domain_selecter")[0]-->
				<!--var $domain_id_list = ""-->
				<!--for (var i=0;i< $domain_selects.length;i++){-->
					<!--if($domain_selects[i].selected){-->
						<!--$domain_id_list += $domain_selects[i].value + ","-->
					<!--}-->
				<!--}-->

				<!--var $intent_selects = $("#intent_selecter")[0]-->
				<!--var $intent_id_list = ""-->
				<!--for (var i=0;i< $intent_selects.length;i++){-->
					<!--if($intent_selects[i].selected){-->
						<!--$intent_id_list += $intent_selects[i].value + ","-->
					<!--}-->
				<!--}-->

				return {
				   testsuit_name: testsuit_name_a.innerText,
				   <!--domain_list: $domain_id_list,-->
				   <!--intent_list: $intent_id_list-->
				};
			},
			dataType : 'JSON',
            height: getHeight(),
            pagination: true,
			pageNumber: 1,
			pageSize: 25,
			pageList: [10, 25, 50, 100],
			search: true,
			sortable: true,
            sortOrder: "asc",
            columns: [
                [{
                    checkbox: true,
                    visible: true
                }, {
                        title: 'utterance',
                        field: 'utterance',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '15%'
                    },
                    {
                        title: 'audio',
                        field: 'audio',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '20%'
                    },
                    {
                        title: 'domain',
                        field: 'domain',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '10%'
                    },
                    {
                        title: 'intent',
                        field: 'intent',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '10%'
                    },
                    {
                        title: 'slotnames',
                        field: 'slotnames',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '30%'
                    },
                    {
                        title: 'slotvalues',
                        field: 'slotvalues',
                        align: 'center',
                        valign: 'middle',
                        sortable: false,
                        width: '30%'
                    }
                ],
            ]
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);

        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function responseHandler(res) {
        return res;
    }

    function getHeight() {
        return $(window).height() - 200;
    }

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function rowStyle(row, index) {
        var classes = ['active', 'success', 'info', 'warning', 'danger'];
        if (index % 2 === 0) {
            return {
                classes: classes[index % 2]
            };
        }
        return {};
    }

    function cellStyle(value, row, index, field) {
        return {
            css: {
                "word-break": "break-all",
                "word-wrap": "break-all",
                "font-size": "10px"
            }
        };
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p>' + value + '</p>');
        });
        return html.join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        }
    };

    function operateFormatter(value, row, index) {
        var work_set_id = row.work_set_id;
        return [
            '<a class="btn btn-success ',
            '"href="/annotation_review/show_detail_report/',
            work_set_id,
            '/">Detail',
            '</a>'
        ].join('');
    }


	function addItems() {
		var $domain_selects = $("#domain_selecter")[0]
		var $domain_id_list = ""
		for (var i=0;i< $domain_selects.length;i++){
			if($domain_selects[i].selected){
				$domain_id_list += $domain_selects[i].value + ","
			}
		}
		$.ajax({
			url: "/management/get_all_intent/",
			type: "get",
			dataType: "json",
			contentType: "application/json",
			traditional: true,
			data: {
			 project_name: project_name_a.innerText,
			 domain_id: $domain_id_list
			},
			success: function (data) {
				var optionstring = "";
				var listring="";
				$('#intent_selecter').html("")
				$("#intent_selecter").trigger("liszt:updated");
				for (var i in data) {
					var jsonObj =data[i];
					$('#intent_selecter').multiSelect('addOption', { value:jsonObj.id, text:jsonObj.intent_name});
					$("#intent_selecter").trigger("liszt:updated");
				}
			},
			error: function (msg) {
				alert("出错了！");
			}
		});
		$table.bootstrapTable('refresh');
	};

	function addIntent() {
		$table.bootstrapTable('refresh');
	}

	 $search_button.click(function () {
		  $table.bootstrapTable('refresh');
	 });


</script>
